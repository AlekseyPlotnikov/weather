<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погодное приложение</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">Алексей</span>
          </a>
          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="#">Главная</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="#">информация</a>
          </nav>
        <a class="btn btn-outline-primary" href="#">Документация</a>
        </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Погодное приложение</h1>
                <form action="">
                    <label for="city">Город</label>
                    <input type="text" id="city" class="form-control" name="city"
                           placeholder="Введите город">
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                </form>
            </div>

                <div class="col-4 offset-1">
                            <h1>Информация</h1>
                {% for info in all_info%}
                    <div class="alert alert-danger">
                        <b>Город:</b> {{ info.city }}<br>
                        <b>Температура:</b> {{ info.temp }}<sup>o</sup><br>
                        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды"
                        class="img-thumbail">

                    </div>
                                    {% endfor %}

                </div>
        </div>


    </div>
</body>
</html>
